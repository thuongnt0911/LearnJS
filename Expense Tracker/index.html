<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker ThuongNT</title>

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!--Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--Css-->
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <h2>Expense Tracker</h2>
    <div class="main">
        <h4>Your Balance</h4>
        <h2 id="balance">$0.00</h2>

        <div class="main__money">
            <div class="main__money-income">
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div class="main__money-expense">
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">+$0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul class="main__list" id="list">
            <li class="plus">
                Thuong
                <span> $400</span>
                <button class="delete-btn">x</button>
            </li>
        </ul>

        <h3>Add new Transaction</h3>
        <form action="" id="form" class="main__add">
            <div class="main__add-control">
                <label for="content">Description</label>
                <input type="text" id="content" placeholder="Enter desciption...">
            </div>
            <div class="main__add-control">
                <label for="amount">
                    Amount
                    <br />
                    ((negative - expense, positive - income))
                </label>
                <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>

    <!--Script-->
    <script src="js/main.js"></script>
</body>

</html>
